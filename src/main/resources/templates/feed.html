<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <main id="feed">

        <div class="photo u-default-box">
            <header class="photo__header">
                <img src="/images/avatar.jpg"  />
                <span class="photo__username"></span>
            </header>
            <div class="photo_post_image"> <!-- 사진꽉채우기 css -->
                <img src="/upload/imageUrl" />
            </div>
            <div class="photo__info">
                <div class="photo__actions">
				<span class="photo__action">
						<i class="fa heart heart-clicked fa-heart" onclick=""></i>
						<i class="fa fa-heart-o heart" onclick=""></i>
				</span>
                </div>

                <div class="photo_tag">
                </div>
                <span class="photo__likes"></span>
                <br/><br/>
                <ul class="photo__comments">
                    <li class="photo__comment">
                        <span class="photo__comment-author"></span>
                        <span style="font-size:12px;"></span>
                        <i onclick="" class="fa fa-trash"></i>
                    </li>
                </ul>
                <span class="photo__date"></span>

                <div class="photo__add-comment-container">

                    <form id="frm-{{id}}" style="width:100%;">
                        <input type="hidden" name="userId" value="" />
                        <input type="hidden" name="imageId" value="" />
                        <textarea id="" name="content"  placeholder="Add a comment..."></textarea>
                    </form>
                    <i onclick="" class="fa fa-angle-right"></i>
                </div>
            </div>
        </div>

    </main>
</div>


</html>
